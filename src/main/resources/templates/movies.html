<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie: ${movies}">
        <td th:text="${movie.name}">Name</td>
        <td th:text="${movie.description}">Description</td>
    </tr>
    </tbody>
</table>
</body>
</html>
